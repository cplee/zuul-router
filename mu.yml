environments:
- name: dev
  cluster:
    keyName: casey-lee-mbp
  discovery:
    provider: consul
- name: production

service:
  name: zuul-router
  port: 8080
  pathPatterns:
  - /*
  pipeline:
    source:
      provider: GitHub
      repo: cplee/zuul-router
    build:
      image: aws/codebuild/java:openjdk-8
    acceptance:
      image: aws/codebuild/eb-nodejs-4.4.6-amazonlinux-64:2.1.3
