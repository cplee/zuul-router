environments:
- name: acceptance
  cluster:
    keyName: mu-key
    instanceType: m4.large
    desiredCapcity: 3
    maxSize: 5
  discovery:
    provider: consul
  loadbalancer:
    hostedzone: mu.elasticoperations.com
- name: production
  cluster:
    keyName: mu-key
    instanceType: m4.large
    desiredCapcity: 3
    maxSize: 5
  discovery:
    provider: consul
  loadbalancer:
    hostedzone: mu.elasticoperations.com

service:
  name: zuul-router
  port: 8080
  cpu: 256
  memory: 1024
  pathPatterns:
  - /*
  pipeline:
    source:
      provider: CodeCommit
      repo: zuul-router
    build:
      image: aws/codebuild/java:openjdk-8
